{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <p>You are not logged in</p>
        <p><a href="{% url 'login' %}">Login</a></p>
        <p><a href="{% url 'signup' %}">Signup</a></p>
    {% endif %}
{% endblock content %}
